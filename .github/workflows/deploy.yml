name: Packaging Test

on:
  push:
    branches: [ main ]

jobs:
  package:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2

    - name: ğŸª„ Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: ğŸ“¥ Install Dependencies
      run: |
        cd packaging && npm install

    - name: ğŸ“¦ Package Data Files
      run: |
        node packaging/index.js
      
    - name: â° Compile CSS from SCSS files
      uses: gha-utilities/sass-build@v0.2.7
      with:
        source: resources/scss/index.scss
        destination: resources/css/index.css

    - name: ğŸª Trigger Webhook
      uses: distributhor/workflow-webhook@v1
      env:
        webhook_url: ${{ secrets.WEBHOOK_URL }}
        webhook_secret: ${{ secrets.WEBHOOK_SECRET }}


